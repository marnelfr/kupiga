<template name="waitingPublication">
    {{> contentHeader big='Publication' small='En attente de validation'}}
    <section class="content">
        <div class="row pageaff">
            <div class="col-md-12">
                <div class="box box-widget">
                    <div class="box-header with-border">
                        <span style="font-size: 20px;"><i class="fa fa-inbox"></i> Publications en attente</span>
                    </div>
                    <div class="box-body">
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>Libellé du produit</th>
                                            <th class="text-center">Description</th>
                                            <th class="text-center">Type</th>
                                            <th class="text-center">Entreprise</th>
                                            <th class="text-center">Ajouter le</th>
                                            <th class="text-right" style="padding-right: 3em">Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {{#each goods}}
                                            {{> goodsItem}}
                                        {{/each}}
                                        </tbody>
                                        <tfoot>
                                        <tr>
                                            <th>Libellé du produit</th>
                                            <th class="text-center">Description</th>
                                            <th class="text-center">Type</th>
                                            <th class="text-center">Entreprise</th>
                                            <th class="text-center">Ajouter le</th>
                                            <th class="text-right" style="padding-right: 3em">Actions</th>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
