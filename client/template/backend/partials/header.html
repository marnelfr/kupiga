<template name="backHeader">
    <header class="main-header">
        <!-- Logo -->
        <a href="#" id="logoback" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>K</b>G</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>K</b>upiga</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="../images/backend/user2-160x160.jpg" class="user-image" alt="User Image">
                            <span class="hidden-xs">{{username}}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img src="../images/backend/user2-160x160.jpg" class="img-circle" alt="User Image">

                                <p>
                                    {{username}} - {{role}}
                                    <small>Enregistrer sur Kupiga</small>
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat">Profile</a>
                                </div>
                                <div class="pull-right">
                                    <!--onclick='window.location.href ="/logout"'-->
                                    <a href="{{pathFor 'logout'}}"  class="btn btn-default btn-flat">Deconnexion</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</template>
