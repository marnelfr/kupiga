<template name="smallAdsList">
    {{#if finded}}
        <div class="w3l-popular-ads">
            <h3>Connaissez-vous ?</h3>
            <div class="w3l-popular-ads-info">
                {{#each ad in smallAds}}
                    {{#if douze @index}}
                        {{> eachSmallGoods goods=ad rang=@index}}
                    {{/if}}
                {{/each}}
                <div class="clearfix"></div>
            </div>
        </div>
    {{/if}}
</template>
